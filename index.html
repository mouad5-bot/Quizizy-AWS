<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizizyâ„¢ | AWS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"  />
</head>
<body>
    <div class="row">
      <div class="col-md-12 mt-5">
        <h2></h2>
        <div id="stepper1" class="bs-stepper">
          <div class="bs-stepper-header">
            <div class="step" data-target="#test-l-1">
              <button type="button" class="btn step-trigger">
                <span class="bs-stepper-circle">1</span>
                <span class="bs-stepper-label">Information</span>
              </button>
            </div>
            <div class="line"></div>
            <div class="step" data-target="#test-l-2">
              <button type="button" class="btn step-trigger">
                <span class="bs-stepper-circle">2</span>
                <span class="bs-stepper-label">Questions</span>
              </button>
            </div>
            <div class="line"></div>
            <div class="step" data-target="#test-l-3">
              <button type="button" class="btn step-trigger">
                <span class="bs-stepper-circle">3</span>
                <span class="bs-stepper-label">Result</span>
              </button>
            </div>
          </div>
          <div class="bs-stepper-content">
            <div id="test-l-1" class="content">
              <p class="text-center">test 1</p>
              <button class="btn btn-primary" onclick="stepper1.next()">Next</button>
            </div>
            <div id="test-l-2" class="content">
              <p class="text-center">test 2</p>
              <button class="btn btn-primary" onclick="stepper1.next()">Next</button>
            </div>
            <div id="test-l-3" class="content">
              <p class="text-center">test 3</p>
              <button class="btn btn-primary" onclick="stepper1.next()">Next</button>
              <button class="btn btn-primary" onclick="stepper1.previous()">Previous</button>
            </div>
          </div>
        </div>
      </div>

      <!-- _______________progressBar #START_______________ -->
      <div class="row">
        <div class="col">
          <div class="progress">
            <div class="progress-bar w-75" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
      </div>
      <!-- _______________progressBar #END_____________________ -->
      
      <!-- _______________Alert info #START____________________ -->
      
      <div class="row mt-4">
        <div class="col-12">
            <div class="alert-info-1" role="alert">
              <h4> Ready to get started ? Enter your full name now ! </h4>
            </div>
        </div>
      </div> 
      <div class="row mt-4">
        <div class="col-12">
            <div class="alert-info-2" role="alert">
              <h4> Ready to get started ? Enter your full name now ! </h4>
            </div>
        </div>
      </div> 
      <div class="row mt-4">
        <div class="col-12">
            <div class="alert-info-3" role="alert">
              <h4> Ready to get started ? Enter your full name now ! </h4>
            </div>
        </div>
      </div> 
      <div class="row mt-4">
        <div class="col-12">
            <div class="alert-info-4" role="alert">
              <h4> Ready to get started ? Enter your full name now ! </h4>
            </div>
        </div>
      </div>  
      <!-- _______________Alert info #END_____________________ -->



  <!-- JavaScript  -->
  <script src="assets/js/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
