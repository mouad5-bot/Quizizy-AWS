<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizizyâ„¢ | AWS</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="assets/sass/scss/main.css">
</head>
<body>
    <h1>hi</h1>
    <div class="row">
        <div class="col-lg-6">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title mb-4">Icon Wizard</h4>
              <aw-wizard [navBarLayout]="'large-empty-symbols'">
                <aw-wizard-step>
                  <ng-template awWizardStepSymbol>
                    <i class="fas fa-user"></i>
                  </ng-template>
                  <div class="row">
                    <div class="col-12">
                      <div class="row mb-3">
                        <label class="col-md-3 col-form-label">Email</label>
                        <div class="col-md-9">
                          <input class="form-control" name="email" type="text" placeholder="Enter email">
                        </div>
                      </div>
                      <div class="row mb-3">
                        <label class="col-md-3 col-form-label">Username</label>
                        <div class="col-md-9">
                          <input class="form-control" name="username" type="text" placeholder="Enter Username">
                        </div>
                      </div>
                      <div class="row mb-3">
                        <label class="col-md-3 col-form-label">Password</label>
                        <div class="col-md-9">
                          <input class="form-control" name="password" type="password" placeholder="Enter Password">
                        </div>
                      </div>
                    </div>
                  </div>
                  <ul class="list-inline wizard mb-0">
                    <li class="next list-inline-item float-end"><button class="btn btn-primary" awNextStep>Next</button>
                    </li>
                  </ul>
                </aw-wizard-step>
    
                <aw-wizard-step>
                  <ng-template awWizardStepSymbol>
                    <i class="fas fa-user-circle"></i>
                  </ng-template>
                  <div class="row">
                    <div class="col-12">
                      <div class="row mb-3">
                        <label class="col-md-3 col-form-label">First name</label>
                        <div class="col-md-9">
                          <input class="form-control" name="email" type="text" placeholder="Enter email">
                        </div>
                      </div>
                      <div class="row mb-3">
                        <label class="col-md-3 col-form-label">Last name</label>
                        <div class="col-md-9">
                          <input class="form-control" name="username" type="text" placeholder="Enter Username">
                        </div>
                      </div>
                      <div class="row mb-3">
                        <label class="col-md-3 col-form-label">Password</label>
                        <div class="col-md-9">
                          <input class="form-control" name="password" type="password" placeholder="Enter Password">
                        </div>
                      </div>
                    </div>
                  </div>
                  <ul class="list-inline wizard mb-0">
                    <li class="previous list-inline-item"><button class="btn btn-primary" awPreviousStep>Previous</button>
                    </li>
                    <li class="next list-inline-item float-end"><button class="btn btn-primary" awNextStep>Next</button>
                    </li>
                  </ul>
                </aw-wizard-step>
    
                <aw-wizard-step>
                  <ng-template awWizardStepSymbol>
                    <i class="fas fa-check-circle"></i>
                  </ng-template>
                  <div class="row justify-content-center">
                    <div class="col-lg-6">
                      <div class="text-center">
                        <div class="mb-4">
                          <i class="mdi mdi-check-circle-outline text-success display-4"></i>
                        </div>
                        <div>
                          <h5>Confirm Detail</h5>
                          <p class="text-muted">If several languages coalesce, the grammar of the resulting</p>
                        </div>
                      </div>
                    </div>
                  </div>
                  <ul class="list-inline wizard mb-0">
                    <li class="previous list-inline-item"><button class="btn btn-primary" awPreviousStep>Previous</button>
                    </li>
                  </ul>
                </aw-wizard-step>
              </aw-wizard>
            </div>
          </div>
        </div>
</body>
</html>
